<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website Builder</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <h1>Drag & Drop Website Builder</h1>
        <p>@Akash_Sutar</p>
    </header>
    <div id="toolbar">
        <div class="tool" draggable="true" data-type="text">Text</div>
        <div class="tool" draggable="true" data-type="image">Image</div>
        <div class="tool" draggable="true" data-type="button">Button</div>
    </div>
    <div id="builder">
        <div id="canvas"></div>
        <div id="properties">
            <h3>Properties</h3>
            <form id="propForm">
                <input type="hidden" id="selectedId">
                <label>Text:</label>
                <input type="text" id="propText">
                <label>Font Size:</label>
                <input type="number" id="propFontSize">
                <label>Color:</label>
                <input type="color" id="propColor">
                <label>Image URL:</label>
                <input type="text" id="propImgURL">
                <button type="submit" id="btn">Apply</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
